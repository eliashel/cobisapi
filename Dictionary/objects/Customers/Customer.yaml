Customer:
  properties:
    code:
      type: integer
      format: int32
      minimum: 1
      maximum: 9999999999
    identification:
      $ref: "../_ref/Identification.yaml#Identification"
    name:
      type: string
      pattern: "[a-z0-9]{3,64}"
    lastName:
      type: string
      minLength: 3
      maxLength: 30
    state:
      type: string
      minLength: 1
      maxLength: 1