        currency:
          $ref: '#/components/schemas/Currency'
        indicator:
          $ref: '#/components/schemas/Transaction_indicator'
        cause:
          $ref: '#/components/schemas/Transaction_cause'
        department:
          $ref: '#/components/schemas/Department'
        account:
          $ref: '#/components/schemas/SavingsAccount'
        destinationAccount:
          $ref: '#/components/schemas/SavingsAccount'
        transactionConcept:
          maxLength: 40
          type: string
          description: Descripcón del concepto de la transacción
      description: Transacción de una cuenta de ahorros
    Customer:
      type: object
      properties:
        code:
          maximum: 9999999999
          minimum: 1
          type: integer
          format: int32
        identification:
          $ref: '#/components/schemas/Identification'
        name:
          maxLength: 1
          minLength: 1
          type: string
        lastName:
          maxLength: 30
