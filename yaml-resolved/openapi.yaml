components:
  schemas:
    CreditNoteSavingsAccountRq:
      type: object
      properties:
        savingsAccount:
          $ref: '#/components/schemas/SavingsAccount'
        transaction:
          $ref: '#/components/schemas/Transaction'
      description: Depósito de cuenta de ahorros
    CloseSavingsAccountRq:
      type: object
      properties:
        savingsAccount:
          $ref: '#/components/schemas/SavingsAccount'
        detailToCloseSavingsAccount:
          $ref: '#/components/schemas/ClosedSavingsAccount'
      description: Cierre de cuenta de ahorros
    DepositSavingsAccountRq:
      type: object
      properties:
        savingsAccount:
          $ref: '#/components/schemas/SavingsAccount'
        transaction:
          $ref: '#/components/schemas/Transaction'
      description: Depósito de cuenta de ahorros
    DebitNoteSavingsAccountRq:
      type: object
      properties:
        savingsAccount:
          $ref: '#/components/schemas/SavingsAccount'
        transaction:
          $ref: '#/components/schemas/Transaction'
      description: Depósito de cuenta de ahorros
    InitialDepositSavingsAccountRq:
      type: object
      properties:
        savingsAccount:
          $ref: '#/components/schemas/SavingsAccount'
        transaction:
          $ref: '#/components/schemas/Transaction'
      description: Depósito inicial de cuenta de ahorros
    TransferSavingsAccountRq:
      type: object
      properties:
        originSavingsAccount:
          $ref: '#/components/schemas/SavingsAccount'
        destinationSavingsAccount:
          $ref: '#/components/schemas/SavingsAccount'
        transaction:
          $ref: '#/components/schemas/Transaction'
      description: Depósito de cuenta de ahorros
    WithdrawSavingsAccountRq:
      type: object
      properties:
        savingsAccount:
          $ref: '#/components/schemas/SavingsAccount'
        transaction:
          $ref: '#/components/schemas/Transaction'
      description: Depósito inicial de cuenta de ahorros
    SavingsAccount:
      type: object
      properties:
        code:
          minimum: 1
          type: integer
          description: Código interno de la cuenta de ahorros
          format: int32
        number:
          $ref: '#/components/schemas/SavingsAccountNumber'
        status:
          type: string
          description: |
            'Estado de cuenta de ahorros'
              * A: ACTIVA
              * C: CANCELADA
              * G: INGRESADA
              * I: INACTIVA
              * N: NO PERFECCIONADA
              * T: TRASLADADA-INACTIVA
              * X: TRASLADADA-CANCELADA
          enum:
          - A
          - C
          - G
          - I
          - N
          - T
          - X
        savingsBook:
          $ref: '#/components/schemas/SavingsBook'
        subsidiary:
          $ref: '#/components/schemas/Subsidiary'
        branch:
          $ref: '#/components/schemas/Branch'
        currency:
          $ref: '#/components/schemas/Currency'
        openingDate:
          type: string
          description: Fecha de apertura de la cuenta
          format: date
        customer:
          $ref: '#/components/schemas/Customer'
        name:
          maxLength: 60
          minLength: 1
          type: string
          description: Nombre de la cuenta
        availableBalance:
          $ref: '#/components/schemas/Amount'
        dateOfLastMovement:
          type: string
          description: Fecha de último movimiento de la cuenta
          format: date
        dateOfLastInternalMovement:
          type: string
          description: Fecha de último movimiento interno de la cuenta
          format: date
        dateOfLastUpdated:
          type: string
          description: Fecha de última actualización de la cuenta
          format: date
      description: Cuenta de ahorros
    ClosedSavingsAccount:
      type: object
      properties:
        code:
          maximum: 9999
          minimum: 1
          type: integer
          description: Código interno de la cuenta de ahorros
        number:
          $ref: '#/components/schemas/SavingsAccountNumber'
        primaryTransactionId:
          type: number
          description: Número de secuencial de transacción
          format: int32
        branch:
          $ref: '#/components/schemas/Branch'
        postingDate:
          type: string
          description: Fecha de proceso de la transacción
          format: date
        account:
          $ref: '#/components/schemas/SavingsAccount'
        finalWithdraw:
          $ref: '#/components/schemas/Amount'
        currency:
          $ref: '#/components/schemas/Currency'
        causeOfClosure:
          $ref: '#/components/schemas/ClosedSavingsAccount_causeOfClosure'
        detailedCauseOfClosure:
          $ref: '#/components/schemas/ClosedSavingsAccount_detailedCauseOfClosure'
      description: Cuenta de ahorros cerrada
    SavingsAccountNumber:
      maxLength: 16
      minLength: 5
      type: string
      description: Número de cuena de ahorros
    SavingsBook:
      type: object
      properties:
        number:
          type: number
          description: Número de la libreta de ahorros
          format: int32
