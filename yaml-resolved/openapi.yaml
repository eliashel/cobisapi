components:
  schemas:
    SavingsAccount:
      type: object
      properties:
        code:
          maximum: 9999
          minimum: 1
          type: integer
          description: Código interno de la cuenta de ahorros
        number:
          $ref: '#/components/schemas/SavingsAccountNumber'
        status:
          $ref: '#/components/schemas/SavingsAccountStatus'
        savingsBook:
          $ref: '#/components/schemas/SavingsBook'
        subsidiary:
          $ref: '#/components/schemas/Subsidiary'
        branch:
          $ref: '#/components/schemas/Branch'
        currency:
          $ref: '#/components/schemas/Currency'
        openingDate:
          type: string
          description: Fecha de apertura de la cuenta
          format: date
        customer:
          $ref: '#/components/schemas/Customer'
        name:
          maxLength: 60
          minLength: 1
          type: string
          description: Nombre de la cuenta
        availableBalance:
          $ref: '#/components/schemas/Amount'
        dateOfLastMovement:
          type: string
          description: Fecha de último movimiento de la cuenta
          format: date
        dateOfLastInternalMovement:
          type: string
          description: Fecha de último movimiento interno de la cuenta
          format: date
        dateOfLastUpdated:
          type: string
          description: Fecha de última actualización de la cuenta
          format: date
      description: Cuenta de ahorros
    SavingsAccountStatus:
      type: object
      properties:
        code:
          $ref: '#/components/schemas/SavingsAccountStatusCode'
        description:
          $ref: '#/components/schemas/CatalogDescription'
        status:
          $ref: '#/components/schemas/CatalogStatus'
      description: Estado de cuenta de ahorros
    SavingsAccountStatusCode:
      type: string
      description: |
        'Estado de cuenta de ahorros'
          * A: ACTIVA
          * C: CANCELADA
          * G: INGRESADA
          * I: INACTIVA
          * N: NO PERFECCIONADA
          * T: TRASLADADA-INACTIVA
          * X: TRASLADADA-CANCELADA
      enum:
      - A
      - C
      - G
      - I
      - N
      - T
      - X
    SavingsAccountNumber:
      maxLength: 16
      minLength: 5
      type: string
      description: Número de cuena de ahorros
    SavingsBook:
      type: object
      properties:
        number:
          type: number
          description: Número de la libreta de ahorros
          format: int32
        controlNumber:
          type: number
          description: Número de control de la libreta
          format: int32
        line:
          maximum: 32767
          minimum: 1
          type: number
          description: Número de lineas impresas en la libreta
          format: int32
        balance:
          $ref: '#/components/schemas/Amount'
      description: Libreta de cuenta de ahorros
    Transaction:
      type: object
      properties:
        postingDate:
          type: string
          description: Fecha de proceso de la transacción
          format: date
        primaryTransactionId:
          type: number
          description: Número de secuencial de transacción
          format: int32
        secondaryTransactionId:
          type: number
          description: Número de alterno de secuencial de transacción
          format: int32
        branch:
          $ref: '#/components/schemas/Branch'
        cashAmount:
          $ref: '#/components/schemas/Amount'
        ownChecksAmount:
          $ref: '#/components/schemas/Amount'
        localChecksAmount:
          $ref: '#/components/schemas/Amount'
        othersChecksAmount:
          $ref: '#/components/schemas/Amount'
        totalAmount:
          $ref: '#/components/schemas/Amount'
        currency:
          $ref: '#/components/schemas/Currency'
        account:
          $ref: '#/components/schemas/SavingsAccount'
        destinationAccount:
          $ref: '#/components/schemas/SavingsAccount'
      description: Transacción de una cuenta de ahorros
    Branch:
      type: object
      properties:
        code:
          maximum: 32767
          minimum: 1
          type: integer
        name:
          maxLength: 64
          minLength: 1
          type: string
      description: Oficina
    Customer:
      type: object
      properties:
        code:
          maximum: 9999999999
          minimum: 1
          type: integer
          format: int32
        identification:
          $ref: '#/components/schemas/Identification'
        name:
          maxLength: 1
          minLength: 1
          type: string
        lastName:
          maxLength: 30
          minLength: 3
          type: string
        status:
          maxLength: 1
          minLength: 1
          type: string
      description: Cliente o prospecto de cliente que está interesado en adquirir un producto financiero
    City:
      type: object
      properties:
        code:
          maximum: 10
          minimum: 2
          type: string
        name:
          maxLength: 30
          minLength: 3
          type: string
        status:
          maxLength: 1
          minLength: 1
          type: string
      description: Cuidad
    Currency:
      type: object
      properties:
        code:
          maximum: 32767
          minimum: 1
          type: integer
        description:
          maxLength: 64
          minLength: 1
          type: string
      description: Moneda
    Subsidiary:
      type: object
      properties:
        code:
          maximum: 255
          minimum: 1
          type: integer
        name:
          maxLength: 64
          minLength: 1
          type: string
      description: Filial
    Identification:
      type: object
      properties:
        number:
          $ref: '#/components/schemas/IdentificationNumber'
        type:
          $ref: '#/components/schemas/IdentificationType'
        birthCity:
          $ref: '#/components/schemas/City'
        expedicionDate:
          type: string
          format: date
      description: Identificación de un cliente
    IdentificationType:
      type: object
      properties:
        code:
          $ref: '#/components/schemas/IdentificationTypeCode'
        name:
          maxLength: 30
          minLength: 3
          type: string
        status:
          maxLength: 1
          minLength: 1
          type: string
