openapi: 3.0.0
info:
  title: COBIS API Cuentas de Ahorros Transaccional
  description: 'Este es el API del sistema transaccional de cuentas de ahorros del
    Core Banking System. Se encuentran definidos los servicios esenciales para realizar
    las operaciones transaccionales del producto de Cuentas de Ahorros, y permite
    gestionar las operaciones de cuentas de ahorros de un sistema financiero. Puedes
    conseguir mas información en nuestra sitio web: [http://www.cobiscorp.com](http://www.cobiscorp.com).'
  termsOfService: http://cobiscorp.com/terms/cobisapi
  contact:
    name: COBIS Support Center
    url: http://www.cobiscorp.com/contact-us/customer-technical-support/
    email: support.center@cobiscorp.com
  license:
    name: Licencia COBIS API
    url: http://www.cobiscorp.com/licenses/LICENSE-1.0.html
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/Cobiscorp/COBISAPITransactionalSavingsAccount/1.0.0
  description: SwaggerHub API Auto Mocking
- url: https://virtserver.swaggerhub.com/Cobiscorp/COBISAPICoreBanking/1.0.0
  description: SwaggerHub API Auto Mocking
- url: http://cobisapi.cobiscorp.com/lastest
  description: Main (production) server
- url: http://staging-cobisapi.cobiscorp.com
  description: Internal staging server for testing
tags:
- name: consultas
- name: solicitudes
  description: Operaciones de solicitud de actualización
- name: transacciones
  description: Operaciones transaccionales
- name: terminaciones
  description: Operaciones para el cierre
paths:
  /savings-accounts/{number}:
    get:
      tags:
      - consultas
      summary: Consulta una cuenta de ahorros por el número de cuenta
      description: Retorna la información básica de la cuenta de ahorros.
      operationId: GetSavingsAccountByNumber
      parameters:
      - name: X-Authorization
        in: header
        description: JSON Web Token (JWT) entregado al usuario en la autenticación
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: X-Request-ID
        in: header
        description: Identificación única de la solicitud o petición
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/RequestID'
      - name: X-EndUser-Login
        in: header
        description: Login de usuario en la aplicación de front-end que realiza la
          petición
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: X-EndUser-RequestDateTime
        in: header
        description: Fecha y hora en la que se originó la solicitud o petición por
          el usuario en la aplicación de front-end
        required: false
        style: simple
        explode: false
        schema:
          type: string
          format: date-time
      - name: X-EndUser-Terminal
        in: header
        description: Terminal (IP, número de teléfono, o identificador del dispositivo)
          desde el cual se originó la solicitud o petición por el usuario en la aplicación
          de front-end
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: X-Channel
        in: header
        description: Canal desde el cual se origina la solicitud
        required: false
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/ChannelCode'
      - name: number
        in: path
        description: Número de cuenta de ahorros a consultar
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/SavingsAccountNumber'
      responses:
        200:
          description: Información de la cuenta de ahorros
          headers:
            X-Correlation-ID:
              style: simple
              explode: false
              schema:
                $ref: '#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SavingsAccount'
              example:
                savingsAccount:
                  code: 345353
                  number: "011201000019"
                  status: A
                  savingsBook:
                    number: 1234
                    controlNumber: 12
                    balance: "600.00"
                  branch:
                    code: 123
                  currency:
                    code: 5
                    isoCode: USD
                  openingDate: 2019-02-13
                  customer:
                    identification:
                      number: "123123123"
                      type:
                        code: CC
                    name: Thomas
                    lastName: Jefferson
                  name: THOMAS JEFFERSON
                  availableBalance: "600.00"
        400:
          description: El mensaje de solicitud no se encuentra debidamente formateado.
          headers:
            X-Correlation-ID:
              style: simple
              explode: false
              schema:
                $ref: '#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        401:
          description: No se encuentra autorizado para ejecutar la operación.
          headers:
            X-Correlation-ID:
              style: simple
              explode: false
              schema:
                $ref: '#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        403:
          description: La solicitud ha sido denegada.
          headers:
            X-Correlation-ID:
              style: simple
              explode: false
              schema:
                $ref: '#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        404:
          description: El objeto no fue encontrado.
          headers:
            X-Correlation-ID:
              style: simple
              explode: false
              schema:
                $ref: '#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        500:
          description: Se presentó un error durante el procesamiento de la solicitud.
          headers:
            X-Correlation-ID:
              style: simple
              explode: false
              schema:
                $ref: '#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /savings-accounts/deposit:
    post:
      tags:
      - transacciones
      summary: Realiza un depósito con o sin libreta a una cuenta de ahorros
      description: Realiza un depósito a una cuenta de ahorros, indicando el número
        de cuenta a la cual se desea depositar. El depósito puede hacerse con libreta
        o sin ella.
      operationId: CreateSavingsAccountDeposit
      parameters:
      - name: X-Authorization
        in: header
        description: JSON Web Token (JWT) entregado al usuario en la autenticación
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: X-Request-ID
        in: header
        description: Identificación única de la solicitud o petición
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/RequestID'
      - name: X-EndUser-Login
        in: header
        description: Login de usuario en la aplicación de front-end que realiza la
          petición
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: X-EndUser-RequestDateTime
        in: header
        description: Fecha y hora en la que se originó la solicitud o petición por
          el usuario en la aplicación de front-end
        required: false
        style: simple
        explode: false
        schema:
          type: string
          format: date-time
      - name: X-EndUser-Terminal
        in: header
        description: Terminal (IP, número de teléfono, o identificador del dispositivo)
          desde el cual se originó la solicitud o petición por el usuario en la aplicación
          de front-end
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: X-Channel
        in: header
        description: Canal desde el cual se origina la solicitud
        required: false
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/ChannelCode'
      requestBody:
        description: Datos para realizar el déposito a la cuenta de ahorros. Si el
          depósito es con libreta, debe enviarse el elemento savingsBook. En caso
          contrario, el elemento savingsBook no es requerido.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositSavingsAccountRq'
            example:
              savingsAccount:
                number: "011201000019"
                savingsBook:
                  number: 1234
                  controlNumber: 12
                  balance: "1000.00"
              transaction:
                cashAmount: "300.00"
                localChecksAmount: "200.00"
                othersChecksAmount: "100.00"
                totalAmount: "600.00"
        required: true
      responses:
        201:
          description: Se ha realizado la transacción exitosamente.
          headers:
            X-Correlation-ID:
              style: simple
              explode: false
              schema:
                $ref: '#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
              example:
                postingDate: 2019-02-13
                primaryTransactionId: 1521020
                secondaryTransactionId: 13395
                branch:
                  code: 123
                cashAmount: "300.00"
                localChecksAmount: "200.00"
                othersChecksAmount: "100.00"
                totalAmount: "600.00"
                currency:
                  code: 5
                  description: USD
                account:
                  number: "011201000019"
                  status:
                    code: A
                  savingsBook:
                    number: 1234
                    controlNumber: 12
                    line: 50
                    balance: "1600.00"
                  currency:
                    code: 5
                    description: USD
                  customer:
                    identification:
                      number: "123123123"
                      type:
                        code: CC
                    name: Thomas
                    lastName: Jefferson
                  name: THOMAS JEFFERSON
                  availableBalance: "1600.00"
                  dateOfLastMovement: 2019-03-14
        400:
          description: El mensaje de solicitud no se encuentra debidamente formateado.
          headers:
            X-Correlation-ID:
              style: simple
              explode: false
              schema:
                $ref: '#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        401:
          description: No se encuentra autorizado para ejecutar la operación.
          headers:
            X-Correlation-ID:
              style: simple
              explode: false
              schema:
                $ref: '#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        404:
          description: El objeto no fue encontrado.
          headers:
            X-Correlation-ID:
              style: simple
              explode: false
              schema:
                $ref: '#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        500:
          description: Se presentó un error durante el procesamiento de la solicitud.
          headers:
            X-Correlation-ID:
              style: simple
              explode: false
              schema:
                $ref: '#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
