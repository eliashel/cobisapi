  responses:
    401Unauthorized:
      description: No se encuentra autorizado para ejecutar la operación.
      headers:
        X-Correlation-ID:
          style: simple
          explode: false
          schema:
            $ref: '#/components/parameters/X-Correlation-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    403Forbidden:
      description: La solicitud ha sido denegada.
      headers:
        X-Correlation-ID:
          style: simple
          explode: false
          schema:
            $ref: '#/components/parameters/X-Correlation-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    404NotFound:
      description: El objeto no fue encontrado.
      headers:
        X-Correlation-ID:
          style: simple
          explode: false
          schema:
            $ref: '#/components/parameters/X-Correlation-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    405MethodNotAllowed:
      description: El mensaje de solicitud no se encuentra debidamente formateado.
      headers:
        X-Correlation-ID:
          style: simple
          explode: false
          schema:
            $ref: '#/components/parameters/X-Correlation-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    500InternalServerError:
      description: Se presentó un error durante el procesamiento de la solicitud.
      headers:
        X-Correlation-ID:
          style: simple
          explode: false
          schema:
            $ref: '#/components/parameters/X-Correlation-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    502BadGateway:
      description: Se presentó un error al procesar la respuesta de un servicio proxy requerido para la solicitud.
      headers:
        X-Correlation-ID:
          style: simple
          explode: false
          schema:
            $ref: '#/components/parameters/X-Correlation-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    503ServiceUnavailable:
      description: El servicio no se encuentra disponible en el momento.
      headers:
        X-Correlation-ID:
          style: simple
          explode: false
          schema:
            $ref: '#/components/parameters/X-Correlation-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
    504GatewayTimeout:
      description: El servicio proxy no respondió en el tiempo para procesar la solicitud.
      headers:
        X-Correlation-ID:
          style: simple
          explode: false
          schema:
            $ref: '#/components/parameters/X-Correlation-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
  parameters:
    X-Authorization:
      name: X-Authorization
      in: header
      description: JSON Web Token (JWT) entregado al usuario en la autenticación
      required: true
      style: simple
      explode: false
      schema:
        type: string
    X-Request-ID:
      name: X-Request-ID
      in: header
      description: Identificación única de la solicitud o petición
      required: true
      style: simple
      explode: false
      schema:
        $ref: '#/components/schemas/RequestID'
    X-EndUser-Login:
      name: X-EndUser-Login
      in: header
      description: Login de usuario en la aplicación de front-end que realiza la petición
      required: false
      style: simple
      explode: false
      schema:
        type: string
    X-EndUser-RequestDateTime:
      name: X-EndUser-RequestDateTime
      in: header
      description: Fecha y hora en la que se originó la solicitud o petición por el usuario en la aplicación de front-end
      required: false
      style: simple
      explode: false
      schema:
        type: string
        format: date-time
    X-EndUser-Terminal:
      name: X-EndUser-Terminal
      in: header
      description: Terminal (IP, número de teléfono, o identificador del dispositivo) desde el cual se originó la solicitud o petición por el usuario en la aplicación de front-end
      required: false
      style: simple
      explode: false
      schema:
        type: string
    X-Channel:
      name: X-Channel
      in: header
      description: Canal desde el cual se origina la solicitud
      required: false
      style: simple
      explode: false
      schema:
        $ref: '#/components/schemas/ChannelCode'
    X-Correlation-ID:
      name: X-Request-ID
      in: header
      description: ID que relaciona la respuesta con la solicitud. El valor de este campo corresponde al X-Request-ID de la solicitud.
      required: false
      style: simple
      explode: false
      schema:
        $ref: '#/components/schemas/RequestID'
    pagingLimitSize:
      name: pagingLimitSize
      in: query
      description: Tamaño límite de paginación para una consulta que retorne una lista de elementos.
      required: false
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/PagingLimitSize'
    pagingOffset:
      name: pagingOffset
      in: query
      description: Número del registro desde el cual, a partir del siguiente se inicia el siguiente conjunto de resultados de la página.
      required: false
      style: form
      explode: true
      schema:
        $ref: '#/components/schemas/PagingOffset'
