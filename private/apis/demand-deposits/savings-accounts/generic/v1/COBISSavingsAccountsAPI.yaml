paths:
  /savings-accounts/{number}:
    get:
      tags:
        - consultas
      summary: 'Consulta una cuenta de ahorros por el número de cuenta'
      description: 'Retorna la información básica de la cuenta de ahorros.'
      operationId: SavingsAccountsGetByNumber
      parameters:
        # HEADER REQUEST
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-Authorization'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-Request-ID'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-Financial-ID'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-EndUser-Login'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-EndUser-RequestDateTime'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-EndUser-Terminal'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-EndUser-LastLoggedDateTime'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-Channel'
        # BODY REQUEST
        - name: number
          in: path
          required: true
          #description: 'Identificador interno único de cuenta de ahorros.'
          description: 'Número de cuenta de ahorros.'
          schema:
            $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/demand-deposits/savings-accounts/v1/COBISSavingsAccountsDomain.yaml#/components/schemas/SavingsAccountNumber'
      responses:
        200:
          description: 'Información de la cuenta de ahorros'
          headers:
            X-Correlation-ID:
              $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/demand-deposits/savings-accounts/v1/COBISSavingsAccountsDomain.yaml#/components/schemas/SavingsAccount'
              example: # 
                savingsAccount:
                  code: 345353
                  number: '011201000019'
                  status: 'A'
                  savingsBook:
                    number: 1234
                  #  controlNumber: 12
                  #  balance: '600.00'
                  #branch:
                  #  code: 123
                  currency:
                    code: 5
                    isoCode: 'USD'
                  #openingDate: '2019-02-13'
                  #customer:
                  #  identification:
                  #    number: '123123123'
                  #    type:
                  #      code: 'CC'
                  #  name: 'Thomas'
                  #  lastName: 'Jefferson'
                  name: 'THOMAS JEFFERSON'
                  #availableBalance: '600.00'
        400:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/400BadRequest'
        401:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/401Unauthorized'
        403:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/403Forbidden'
        404:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/404NotFound'
        405:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/405MethodNotAllowed'
        406:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/406NotAcceptable'
        429:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/429TooManyRequests'
        500:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/500InternalServerError'
  
  
      
  /savings-accounts/deposit:
    post:
      tags:
        - transacciones
      summary: 'Realiza un depósito con o sin libreta a una cuenta de ahorros'
      description: 'Realiza un depósito a una cuenta de ahorros. El depósito puede hacerse con libreta o sin ella.'
      operationId: SavingsAccountsDepositCreate
      parameters:
        # HEADER REQUEST
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-Authorization'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-Request-ID'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-Financial-ID'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-EndUser-Login'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-EndUser-RequestDateTime'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-EndUser-Terminal'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-EndUser-LastLoggedDateTime'
        - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-Channel'
      # BODY REQUEST
      requestBody:
        description: 'Datos para realizar el déposito a la cuenta de ahorros. Si el depósito es con libreta, debe enviarse el elemento savingsBook. En caso contrario, el elemento savingsBook no es requerido.'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositSavingsAccountRq'
            example: # Depósito a cuenta de ahorros. 
              savingsAccount:
                number: '011201000019'
                savingsBook:
                  number: 1234
                  controlNumber: 12
                  balance: '1000.00'
              transaction:
                cashAmount: '300.00'
                localChecksAmount: '200.00'
                othersChecksAmount: '100.00'
                totalAmount: '600.00'
      responses:
        201:
          description: 'Se ha realizado la transacción exitosamente.'
          headers:
            X-Correlation-ID:
              $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/demand-deposits/savings-accounts/v1/COBISSavingsAccountsDomain.yaml#/components/schemas/Transaction' # TODO: Revisar respuesta de la transacción
              example:
                postingDate: '2019-02-13'
                primaryTransactionId: 1521020
                secondaryTransactionId: 13395
                branch:
                  code: 123
                cashAmount: '300.00'
                localChecksAmount: '200.00'
                othersChecksAmount: '100.00'
                totalAmount: '600.00'
                currency:
                  code: 5
                  description: 'USD'
                account:
                  number: '011201000019'
        400:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/400BadRequest'
        401:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/401Unauthorized'
        403:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/403Forbidden'
        404:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/404NotFound'
        405:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/405MethodNotAllowed'
        406:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/406NotAcceptable'
        429:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/429TooManyRequests'
        500:
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/responses/500InternalServerError'
        
        
  /savings-accounts/deposit/initial:
