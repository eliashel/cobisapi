                        rel: 'credit-note'
                        type: 'POST'
                    - LinkDetail:
                        href: '/savings-accounts/debit-note'
                        rel: 'debit-note'
                        type: 'POST'
                    - LinkDetail:
                        href: '/savings-accounts/withdraw'
                        rel: 'withdraw'
