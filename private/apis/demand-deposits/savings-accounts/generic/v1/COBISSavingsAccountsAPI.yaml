          in: path
          required: true
          description: 'Código de cuenta la de ahorros.'
          schema:
            $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/demand-deposits/savings-accounts/v1/COBISSavingsAccountsDomain.yaml#/components/schemas/SavingsAccountCode'
      responses:
        200:
          description: 'Información de saldos la cuenta de ahorros'
          headers:
            X-Correlation-ID:
              $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/COBISGeneralComponents.json#/components/parameters/X-Correlation-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SavingsAccountsBalancesGetByAccountIdRs'
              example: # Consulta de saldos de la cuenta de ahorros
                savingsAccount:
                  code: 225353
                  number: '011201000217'
                  status: 'A'
                  savingsBook:
                    number: 1234
                    balance:  '50.00'
                  currency:
                    code: 5
                    isoCode: 'USD'
                  name: 'THOMAS JEFFERSON'
                  frozenBalance: '60.00'
                  availableBalance: '500.00'
