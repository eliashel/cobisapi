openapi: 3.0.0

info:
  description: 'This is the domain for definitions of COBIS Customer module. This is all about customers objects like, identification, natural and legal persons, catalogs, etc.'
  version: '1.0.0'
  title: 'COBIS Customers Domain'

components:
  schemas:
    # OBJECTS
    Address: # table:cl_direccion
      description: 'Dirección.'
      type: object      
      properties:
        #di_ente
        code: # field:di_direccion
          $ref: '#/components/schemas/CodeNumber'
        address: #field:di_descripcion
          description: 'Dirección de correspondencia.'
          type: string
          maxLength: 254        
        colony: #field:di_parroquia
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/ZipCode'
        city: #field:di_ciudad
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/City'
        type: #field:di_tipo
          $ref: '#/components/schemas/AddressType'
        #di_telefono
        sector: #field:di_sector
          $ref: '#/components/schemas/Sector'        
        zone: #field:di_zona
          $ref: '#/components/schemas/Zone'           
        branch: # field:di_oficina
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/Branch'
        creationDate: # field:di_fecha_registro        
          description: 'Fecha de creación.'
          type: string
          format: date-time
        lastUpdatedDate: # field:di_fecha_modificacion
          description: 'Fecha de modificación.'
          type: string
          format: date-time
        validity: # field:di_vigencia
          description: 'Indicador de vigencia.'
          type: boolean
          nullable: false
        verified: # field:di_verificado
          description: 'Indicador de verificado.'
          type: boolean
          nullable: false
        clerk: # field:di_funcionario > cobis..cl_funcionario.fu_login
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/Clerk'
        #di_fecha_ver
        primaryAddress: #field:di_principal
          description: 'Dirección principal.'
          type: string
          maxLength: 1  
        neighbourhood: #field:di_barrio
          description: 'Vecindario.'
          type: string
          maxLength: 40        
        province: #field:di_provincia
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/Province'
        #di_tienetel
        #di_rural_urb
        #di_observacion
        #di_obs_verificado
        #di_extfin
        country: #field:di_pais
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/Country'
        #di_departamento
        #di_tipo_prop
        #di_rural_urbano
        zipCode: #field:di_codpostal
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/ZipCode'    
        #di_casa
        street: #field:di_calle
          description: 'Información de la calle.'
          type: string
          maxLength: 70          
        #di_codbarrio
        #di_correspondencia
        #di_alquilada
        #di_cobro
        #di_otrasenas
        #di_canton
        #di_distrito
        #di_montoalquiler
        #di_edificio
        #di_so_igu_co
        #di_fact_serv_pu
        #di_nombre_agencia
        #di_fuente_verif
        #di_tiempo_reside
        externalNumber: #field:di_nro
          description: 'Número exterior.'
          type: integer
          format: int32        
        #di_nro_residentes
        internalNumber: #field:di_nro_interno
          description: 'Número interior.'
          type: integer
          format: int32          
        #di_negocio
        #di_poblacion
        #di_referencias_dom
        #di_otro_tipo
        #di_localidad      
        geolocatization:
          $ref: '#/components/schemas/Geolocalization'

    Business: #table: cobis..cl_negocio_cliente
      description: 'Negocios del cliente.'
      type: object
      properties:
        code: #field:nc_codigo
          description: 'Código del negocio.'
          type: integer
          format: int32
          minimum: 1        
        #field:nc_ente
        name: #field:nc_nombre
          description: 'Nombre del negocio.'
          type: string
          maxLength: 60
        #field:nc_giro
        openDate: #field:nc_fecha_apertura
          description: 'Fecha de apertura.'
          type: string
          format: date-time
        #field:nc_calle
        #field:nc_nro
        #field:nc_colonia
        #field:nc_localidad
        #field:nc_municipio
        #field:nc_estado
        #field:nc_codpostal
        #field:nc_pais
        #field:nc_telefono
        #field:nc_actividad_ec
        #field:nc_tiempo_actividad
        #field:nc_tiempo_dom_neg
        entrepreneurial: #field:nc_emprendedor
          description: 'Indica si es emprendedor.'
          type: boolean
          nullable: false
        #field:nc_recurso
        monthlyIncome: #field:nc_ingreso_mensual
          allOf:
            - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/Amount'
          description: 'Ingreso mensual.'            
        #field:nc_tipo_local
        status: #field:nc_estado_reg
          description: 'Estado.'
          type: string
          minLength: 1
          maxLength: 1
        #field:nc_destino_credito
        #field:nc_sector
        #field:nc_subsector
        #field:nc_misma_dir
        #field:nc_nro_interno
        #field:nc_referencia_neg
        #field:nc_rfc_neg
        #field:nc_dias_neg
        #field:nc_hora_ini
        #field:nc_hora_fin
        #field:nc_atiende
        #field:nc_empleados
        businessAnalysis:
          allOf:
            - $ref: '#/components/schemas/BusinessAnalysis'

