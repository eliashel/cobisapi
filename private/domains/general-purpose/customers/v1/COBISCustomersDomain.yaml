    Customer: # TODO: Revisar implementación, definir persona natural y jurídica.
      description: 'Cliente o prospecto de cliente que está interesado en adquirir un producto financiero'
      type: object
      properties:
        code:
          $ref: '#/components/schemas/CustomerCode'
        identification:
          allOf:
            - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/Identification'
          description: 'Identificación del cliente o prospecto.'
        name:
          description: 'Nombres.'
          type: string
          minLength: 1
          maxLength: 1
        lastName:
          description: 'Apellidos.'
          type: string
          minLength: 3
          maxLength: 30
        status:
          description: 'Estado.'
          type: string
          minLength: 1
          maxLength: 1

