          maxLength: 60
        #nc_giro
        openDate: #field:nc_fecha_apertura
          description: 'Fecha de apertura.'
          type: string
          format: date-time
        #nc_calle
        #nc_nro
        #nc_colonia
        #nc_localidad
        #nc_municipio
        #nc_estado
        #nc_codpostal
        #nc_pais
        #nc_telefono
        #nc_actividad_ec
        #nc_tiempo_actividad
        #nc_tiempo_dom_neg
