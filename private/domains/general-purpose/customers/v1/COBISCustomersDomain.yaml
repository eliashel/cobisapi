          type: string
          format: date-time
        lastUpdatedDate: #field:en_fecha_mod
          description: 'Fecha de la última modificación.'
          type: string
          format: date-time
        producerType: #field:en_casilla_def
          $ref: '#/components/schemas/ProducerType'
        #en_pais > Identificacion.issueCity.country.code
        officer: #field:en_oficial
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/Officer'
        activity: #field:en_actividad
          $ref: '#/components/schemas/Activity'
        retention: #field:en_retencion
          description: 'Indica si el cliente tiene retención.'
          type: boolean
          nullable: false
        #en_mala_referencia
        comment: #field:en_comentario
          description: 'Comentarios'
          type: string
          maxLength: 254
        validatedDocument: #field:en_doc_validado
          description: 'Indica si el número de documento está validado.'
          type: boolean
          nullable: false
        reportedInSuperBan: #field:en_rep_superban
          description: 'Indica si el cliente está reportado en SuperBan.'
          type: boolean
          nullable: false                   
        gender: #field:p_sexo
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/Gender'
        birthDate: #field:p_fecha_nac
          description: 'Fecha de nacimiento'
          type: string
          format: date
        birthCity: #field:p_ciudad_nac
          allOf:
            - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/City'
          description: 'Ciudad de nacimiento.'
        #p_lugar_doc > Identificacion.issueCity.code
