    Customer: # TODO: Revisar implementación, definir persona natural y jurídica.
      description: 'Cliente o prospecto de cliente que está interesado en adquirir un producto financiero.'
      type: object
      properties:
        code: #field:en_ente
          $ref: '#/components/schemas/CustomerCode'
        subtype: #en_subtipo: 
          description: > 
            'Indica el tipo de cliente:'
            * P: Persona
            * C: Compañía 
          type: string
          maxLength: 1
          enum: [P, C]
        identification: #field:en_ced_ruc > Identification.number
          allOf:
            - $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/admin/v1/COBISAdminDomain.yaml#/components/schemas/Identification'
          description: 'Identificación del cliente o prospecto.'
        #en_tipo_ced > Identificacion.type
        names: #field:en_nombre
          description: 'Nombres.'
          type: string
          minLength: 1
          maxLength: 64
        surname: #field:p_p_apellido
          description: 'Primer apellido.'
          type: string
          minLength: 1
          maxLength: 16
        secondSurname: #field:p_s_apellido
          description: 'Segundo apellido.'
          type: string
          minLength: 1
          maxLength: 16
        status: #field:en_estado
          description: 'Estado.'
          type: string
          minLength: 1
          maxLength: 1
        subsidiary: #field:en_filial
