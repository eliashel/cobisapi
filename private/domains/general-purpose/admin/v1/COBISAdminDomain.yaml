openapi: 3.0.0

info:
  description: 'This is the domain for definitions of COBIS ADMIN module. This include, users, references, catalogs, etc.'
  version: '1.0.0'
  title: 'COBIS Admin Domain'

components:
  ####################################################################
  # Reusable schemas (data models)
  ####################################################################
  schemas:
    # OBJECTS
    Account: #virtual object
      description: 'Cuenta Bancaria con la definición de las distintas naturalezas.'
      properties:
        AccountId:
          description: 'Código interno de la cuenta.'
          type: integer
          format: int32
          minimum: 1
        number:
          $ref: '#/components/schemas/AccountNumber'      
        status:
          description: >
            'Estado de cuenta de ahorros'
              * A: ACTIVA
              * C: CANCELADA
              * G: INGRESADA
              * I: INACTIVA
              * N: NO PERFECCIONADA
              * T: TRASLADADA-INACTIVA
              * X: TRASLADADA-CANCELADA
          type: string
          enum: [A, C, G, I, N, T, X]
        subsidiary: 
          $ref: '#/components/schemas/Subsidiary'
        branch: 
          $ref: '#/components/schemas/Branch'
        currency: 
          $ref: '#/components/schemas/Currency'
        openingDate:
          description: 'Fecha de apertura de la cuenta.'
          type: string
          format: date
        customer: 
          $ref: 'https://raw.githubusercontent.com/eliashel/cobisapi/master/private/domains/general-purpose/customers/v1/COBISCustomersDomain.yaml#/components/schemas/Customer'
        name:
          description: 'Nombre de la cuenta.'
          type: string
          minLength: 1
          maxLength: 60
        availableBalance:
          $ref: '#/components/schemas/Amount'
        dateOfLastMovement:
          description: 'Fecha de último movimiento de la cuenta.'
          type: string
          format: date
        dateOfLastInternalMovement:
          description: 'Fecha de último movimiento interno de la cuenta.'
          type: string
          format: date
        dateOfLastUpdated:
          description: 'Fecha de última actualización de la cuenta.'
          type: string
          format: date
        AccountType:
          description: > 
            'Especifica el tipo de cuenta.'
              *3: CORRIENTE
              *4: AHORROS
          type: string
          enum: [3, 4]

    AccountNumber: #virtual object
      description: 'Número de cuenta.'
      properties:
        number:
          description: 'Número de cuenta.'
          type: string
          #pattern: '[0-9]*'
          minLength: 5
          maxLength: 16

    Address: # table:cl_direccion
      description: 'Dirección.'
      properties:
        #di_ente
        code: # field:di_direccion
          description: 'Código de dirección de correspondencia.'
          type: integer
          format: int32
          minimum: 1
          maximum: 255
        address: #field:di_descripcion
          description: 'Dirección de correspondencia.'
          type: string
          maxLength: 254        
        colony: #field:di_parroquia
          $ref: '#/components/schemas/ZipCode'
        city: #field:di_ciudad
          $ref: '#/components/schemas/City'
        type: #field:di_tipo
          $ref: '#/components/schemas/AddressType'
        #di_telefono
        sector: #field:di_sector
          $ref: '#/components/schemas/Sector'        
        zone: #field:di_zona
          $ref: '#/components/schemas/Zone'           
        branch: # field:di_oficina
          $ref: '#/components/schemas/Branch'
        creationDate: # field:di_fecha_registro        
          description: 'Fecha de creación.'
          type: string
          format: date-time
        lastUpdatedDate: # field:di_fecha_modificacion
          description: 'Fecha de modificación.'
          type: string
          format: date-time
        validity: # field:di_vigencia
          description: 'Indicador de vigencia.'
          type: string
          enum: [S, N]
        verified: # field:di_verificado
          description: 'Indicador de verificado.'
          type: string
          enum: [S, N]
        clerk: # field:di_funcionario > cobis..cl_funcionario.fu_login
          $ref: '#/components/schemas/Clerk'
        #di_fecha_ver
        primaryAddress: #field:di_principal
          description: 'Dirección principal.'
          type: string
          maxLength: 1  
        neighbourhood: #field:di_barrio
          description: 'Vecindario.'
          type: string
          maxLength: 40        
        province: #field:di_provincia
          $ref: '#/components/schemas/Province'
        #di_tienetel
        #di_rural_urb
        #di_observacion
        #di_obs_verificado
        #di_extfin
        country: #field:di_pais
          $ref: '#/components/schemas/Country'
        #di_departamento
        #di_tipo_prop
        #di_rural_urbano
        zipCode: #field:di_codpostal
          $ref: '#/components/schemas/ZipCode'    
        #di_casa
        street: #field:di_calle
          description: 'Información de la calle.'
          type: string
          maxLength: 70          
        #di_codbarrio
        #di_correspondencia
        #di_alquilada
        #di_cobro
        #di_otrasenas
        #di_canton
        #di_distrito
        #di_montoalquiler
        #di_edificio
        #di_so_igu_co
        #di_fact_serv_pu
        #di_nombre_agencia
        #di_fuente_verif
        #di_tiempo_reside
        externalNumber: #field:di_nro
          description: 'Número exterior.'
          type: integer
          format: int32        
        #di_nro_residentes
        internalNumber: #field:di_nro_interno
          description: 'Número interior.'
          type: integer
          format: int32          
        #di_negocio
        #di_poblacion
        #di_referencias_dom
        #di_otro_tipo
        #di_localidad      

