    Country: # table:cl_pais
      description: 'País.'
      properties:
        code: # field:pa_pais
          description: 'Código del país.'
          type: number
          format: int32
          minimum: 1
        name: # field:pa_descripcion
          description: 'Nombre del país.'
          type: string
          minLength: 1
          maxLength: 64
        isoCode: # field:pa_abreviatura
          description: 'Código de país según la especificación ISO.'
          type: string
          minLength: 1
          maxLength: 3
        # pa_continente
        # pa_nacionalidad
        status: # field:pa_estado
          description: 'Estatus de registro del país.'
          type: string
          minLength: 1
          maxLength: 1
    
    Currency: # table:cl_moneda
      description: 'Moneda.'
      properties:
        code: # field:mo_moneda
          description: 'Código de moneda.'
          type: integer
          minimum: 1
          maximum: 32767
        description: # field:mo_descripcion
          description: 'Descripción de la moneda.'
          type: string
          minLength: 1
          maxLength: 64
        isoCode: # field:mo_nemonico
          description: 'Código de la moneda según la especificación ISO.'
          type: string
          minLength: 3
          maxLength: 3
        symbol: # field:mo_simbolo
          description: 'Símbolo de definición de la moneda.'
          type: string
          minLength: 1
          maxLength: 5
        country: # field:mo_pais
          $ref: '#/components/schemas/Country'
        # mo_decimales
        status: # field:mo_estado TODO: Validar catálogo cobis..cl_estado_ser??
          description: >
            'Estado de la moneda:'
              * V: Vigente
              * B: Bloqueado
              * E: Eliminado 
          type: string
          enum: [V,B,E]
          minLength: 1
          maxLength: 1

